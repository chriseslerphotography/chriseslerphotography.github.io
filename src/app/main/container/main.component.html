<cdk-virtual-scroll-viewport class="messages-scroller" autosize #messageScrollViewport>
    <div class="message-container"  *cdkVirtualFor="let msg of messagesDataSource" #messagesScrollFor>
        <message-item [message-item]="msg" (messageEvent)="messageEvent($event)"></message-item>
    </div>
</cdk-virtual-scroll-viewport>
